<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sixieme Terre</title>
        <link rel="stylesheet" href="src/css/main.css">
        <link rel="icon" href="src/assets/avatarka_faux.png" type="image/png">
      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
</head>
    <body>
        <header>
            <p class="site-subtitle">Fauxlore Interactive</p>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h1>Sixieme Terre</h1>
                <p class="hero-subtitle">Velum Mundi Fauxlore</p>
                <p class="hero-description">
                    Добро пожаловать в интерактивный атлас Шестой Земли,<br>
                    Исследуй просторы, открывай ресурсы, следи за историей.
                </p>

                <a href="#map-section" class="scroll-down">
                    <span class="arrow">↓</span>
                    <span class="arrow-text">К карте</span>
                </a>
            </div>
        </section>

        <section id="map-section" class="map-section">
            <div id="map">
                <div class="map-placeholder">
                    <p>Карта загружается...</p>
                    <button id="test-btn">Нажми меня</button>
                </div>
            </div>
        </section>

        <footer>
            <p>Fauxlore Project © 2026</p>
        </footer>

        <script src="src/js/app.js"></script>
    </body>
</html>
